<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <meta name="description" content="Frontendmentor Challenge - Rest Countries App With color Theme Switcher" />
  <meta name="author" content="Edison PeÃ±uela">
  <meta name="keyworkds" content="Challenge,REST,API,Countries">

  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>React Countries App</title>

  <!-- Open Graph -->
  <meta property="og:title" content="React Countries App" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="%PUBLIC_URL%/" />
  <meta property="og:image" content="%PUBLIC_URL%/Icon.png" />

  <!-- FavIcons -->
  <!-- <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png"> -->
  <link rel="apple-touch-icon" sizes="180x180" href="/android-chrome-192x192">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="shortcut icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#2b3945">
  <meta name="apple-mobile-web-app-title" content="Countries App">
  <meta name="application-name" content="Countries App">
  <meta name="msapplication-TileColor" content="#2b5797">

  <!-- The theme-color meta tag is load using helmet -->
  <!-- <meta name="theme-color" content="#fafafa"> -->
</head>

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js');
    };
  </script>
</body>

</html>
